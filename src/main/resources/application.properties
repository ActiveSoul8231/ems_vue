#访问项目名
server.servlet.context-path=/ems_vue
#项目名
spring.application.name=ems

server.port=8989
#驱动
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/emp?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=trsadmin

#mybatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
#实体类的包路径
mybatis.type-aliases-package=com.wenlan.ems_vue.entity

logging.level.com.wenlan.ems_vue.dao=debug
logging.level.com.wenlan.ems_vue.service=info
logging.level.com.wenlan.ems_vue.controller=info





